<a data-wysihtml5-command="createLinkAdvanced" class="btn">Вставить ссылку</a>
<div class="wysihtml5-dialog-place">
  <div class="wysihtml5-dialog create-link-dialog" style="display: none;"
       id="{{ widget.id }}-create-link">

    <div class="nowrap create-link-buttons">
      {%- from "widgets/wysihtml5/popup_stream_select.html" import select %}

      <div class="w-popup-stream-select" id="{{ widget.id }}-term"
           data-stream-url="{{ env.streams['terms'].url_for(env) }}">
        <div class="w-buttons">
          <a data-wysihtml5-command="termLink" class="btn"
            data-wysihtml5-command-value="select">Ссылка на глоссарий</a>
          {{- select(widget, 'term') -}}
        </div>
      </div>

      <div class="w-popup-stream-select" id="{{ widget.id }}-doc"
           data-stream-url="{{ env.streams['docs'].url_for(env) }}">
        <div class="w-buttons">
          <a data-wysihtml5-command="docLink" class="btn"
            data-wysihtml5-command-value="select">Ссылка на материал</a>
          {{- select(widget, 'doc') -}}
        </div>
      </div>
    </div>
    <label>
      Ссылка:
      <input data-wysihtml5-dialog-field="href" value="http://" class="text">
    </label>

    <div class="nowrap">
      <a data-wysihtml5-dialog-action="save">Применить</a>
      <a data-wysihtml5-command="unlinkAdvanced">Удалить ссылку</a>
    </div>
  </div>
</div>
